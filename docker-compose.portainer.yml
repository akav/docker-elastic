# Portainer CE (Community Edition) for Docker Swarm Management
# https://docs.portainer.io/start/install-ce/server/swarm/linux

services:
  agent:
    image: portainer/agent:2.19.4
    environment:
      # Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:2.19.4
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data:

# SECURITY NOTE:
# - Authentication is ENABLED by default (removed --no-auth flag)
# - On first access, you will be prompted to create an admin user
# - For production, consider enabling HTTPS on port 9443
# - You can also use --admin-password to set initial password:
#   command: -H tcp://tasks.agent:9001 --tlsskipverify --admin-password='$2y$05$...'
